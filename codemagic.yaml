workflows:
  ios-ci:
    name: iOS CI
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Get Dart packages
        script: flutter pub get

      - name: Install CocoaPods
        script: |
          cd ios
          pod install --no-repo-update
          cd ..

      - name: Build iOS (unsigned)
        script: flutter build ios --no-codesign

      - name: Zip iOS .app for download
        script: |
          mkdir -p artifacts
          cp -r build/ios/iphoneos/Runner.app artifacts/
          cd artifacts
          zip -r Runner.app.zip Runner.app

      - name: Build Android AAB
        script: flutter build appbundle --debug

    # Tell Codemagic what files to collect after the build:
    artifacts:
      - artifacts/Runner.app.zip
      - build/app/outputs/bundle/debug/*.aab
